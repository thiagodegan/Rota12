{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-3">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action active" >Informa&ccedil;&otilde;es Pessoais</a>
            <a href="#" class="list-group-item list-group-item-action">Extrato</a>
            <a href="#" class="list-group-item list-group-item-action">Alterar Senha</a>
        </div>
    </div>
    <div class="col-md-9">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <h4>Informa&ccedil;&otilde;es Pessoais</h4>
                        <hr />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form action="{% url 'perfil' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label for="username" class="col-4 col-form-label">Nome:</label> 
                                <div class="col-8">
                                    <input id="username" name="username" placeholder="Nome" class="form-control here" required="required" type="text" value="{{ user.entidade.Nome }}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="tipopessoa" class="col-4 col-form-label">Tipo Pessoa:</label> 
                                <div class="col-8">
                                    <select id="tipopessoa" name="tipopessoa" class="form-select" required>
                                        <option value="F" {% if user.entidade.TipoPessoa == 'F'%} selected {% endif %}>F&iacute;sica</option>
                                        <option value="J" {% if user.entidade.TipoPessoa == 'J'%} selected {% endif %}>Juridica</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="cnpjcpf" class="col-4 col-form-label">CNPJ/CPF:</label> 
                                <div class="col-8">
                                    <input id="cnpjcpf" name="cnpjcpf" placeholder="CNPJ/CPF" class="form-control here" required="required" type="text" value="{{ user.entidade.CpfCnpj }}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="cep" class="col-4 col-form-label">CEP:</label> 
                                <div class="col-8">
                                    <input id="cep" name="cep" placeholder="Cep" class="form-control here" required="required" type="text" value="{{ user.entidade.Cep }}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="estado" class="col-4 col-form-label">Estado:</label> 
                                <div class="col-8">
                                    <input id="estado" name="estado" placeholder="Estado" class="form-control here" required="required" type="text" value="{{ user.entidade.Estado }}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="cidade" class="col-4 col-form-label">Cidade:</label> 
                                <div class="col-8">
                                    <input id="cidade" name="cidade" placeholder="Cidade" class="form-control here" required="required" type="text" value="{{ user.entidade.Cidade }}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="bairro" class="col-4 col-form-label">Bairro:</label> 
                                <div class="col-8">
                                    <input id="bairro" name="bairro" placeholder="Bairro" class="form-control here" required="required" type="text" value="{{ user.entidade.Bairro }}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="endereco" class="col-4 col-form-label">Endere&ccedil;o:</label> 
                                <div class="col-8">
                                    <input id="endereco" name="endereco" placeholder="EndereÃ§o" class="form-control here" required="required" type="text" value="{{ user.entidade.Endereco }}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="telefone" class="col-4 col-form-label">Telefone:</label> 
                                <div class="col-8">
                                    <input id="telefone" name="telefone" placeholder="Telefone" class="form-control here" required="required" type="text" value="{{ user.entidade.Telefone }}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="offset-4 col-8">
                                  <button name="submit" type="submit" class="btn btn-primary">Atualizar</button>
                                </div>
                              </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
